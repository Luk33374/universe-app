<mat-form-field class="example-form-field">
    <mat-label>Latitude</mat-label>
    <input required [pattern]="latitudeRegex" matInput type="text" [(ngModel)]="latitude">
    @if (latitude) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="latitude=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Longitude</mat-label>
    <input required matInput [pattern]="longitudeRegex" type="text" [(ngModel)]="longitude">
    @if (longitude) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="longitude=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input required matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
